<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlow Extension Popup</title>
    <style>
      /* Minimal inline styles to ensure the popup is visible */
      html, body {
        margin: 0;
        padding: 0;
        min-width: 300px;
        min-height: 300px;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f5f5f5;
      }
      #root {
        min-height: 300px;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content if JS is disabled -->
      <h1>FocusFlow Extension</h1>
      <p>Please enable JavaScript to view the content.</p>
    </div>
  </body>
</html>
